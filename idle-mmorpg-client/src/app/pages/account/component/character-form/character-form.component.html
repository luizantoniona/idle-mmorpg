<form [formGroup]="form" (ngSubmit)="handleSubmit()">
    <app-panel-vertical>
        <h2>Create character</h2>

        <app-input-field label="" type="text" formControlName="name" placeholder="Enter the character name" />

        <app-button text="Create" type="submit" [disabled]="form.invalid" />

        <p *ngIf="error" style="color: red">{{ error }}</p>
    </app-panel-vertical>
</form>
