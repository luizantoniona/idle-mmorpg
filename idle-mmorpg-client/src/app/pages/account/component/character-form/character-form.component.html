<form [formGroup]="form" (ngSubmit)="handleSubmit()">
    <app-panel-vertical>
        <h2>Create character</h2>

        <app-input-field label="" type="text" formControlName="name" placeholder="Enter character name" />

        <app-button text="Create" type="submit" [disabled]="form.invalid" />

        @if(error){
        <p style="color: red;">Error: {{ error }}</p>
        }
    </app-panel-vertical>
</form>
