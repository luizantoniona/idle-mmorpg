<app-panel-vertical>
    <div class="section">
        <strong>Structures</strong>
        @if(character && character.coordinates && character.coordinates.structure){
        <app-button text="Leave" (clickEvent)="onStructureClick('')"></app-button>
        }
        @else {
        @if(location && location.structures){
        @for(structure of location.structures; track structure) {
        <app-button [text]="structure.label" (clickEvent)="onStructureClick(structure.id)"></app-button>
        }
        }
        }
    </div>
</app-panel-vertical>
