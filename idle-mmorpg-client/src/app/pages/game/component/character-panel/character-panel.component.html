<div class="character-panel">
    <h3>{{ character.name }}</h3>
    <div class="bar exp">EXP: {{ character.progression.experience }}</div>
    <div class="bar hp">HP: {{ character.vitals.health }}</div>
    <div class="bar sta">STA: {{ character.vitals.stamina }}</div>
    <div class="bar mana">MANA: {{ character.vitals.mana }}</div>
</div>
