<div class="character-attributes-panel">
    <app-panel-vertical>
        <div class="STR">STR: {{ character.attributes.strength }}</div>
        <div class="DEX">DEX: {{ character.attributes.dexterity }}</div>
        <div class="CON">CON: {{ character.attributes.constitution }}</div>
        <div class="INT">INT: {{ character.attributes.intelligence }}</div>
        <div class="WIS">WIS: {{ character.attributes.wisdom }}</div>
        <div class="CHA">CHA: {{ character.attributes.charisma }}</div>
    </app-panel-vertical>
</div>
