<app-panel>
    @if (character.combatAttributes) {
    <div class="attributes-column">

        <strong>Combat</strong>
        <div class="attributes-row">
            <app-tooltip>
                <div tooltip-target class="attribute">
                    <strong>ATK</strong>: {{ character.combatAttributes.attack }}
                </div>
                <div tooltip-content>
                </div>
            </app-tooltip>
            <app-tooltip>
                <div tooltip-target class="attribute">
                    <strong>SPD</strong>: {{ character.combatAttributes.attackSpeed }}
                </div>
                <div tooltip-content>
                </div>
            </app-tooltip>
            <app-tooltip>
                <div tooltip-target class="attribute">
                    <strong>DEF</strong>: {{ character.combatAttributes.defense }}
                </div>
                <div tooltip-content>
                </div>
            </app-tooltip>
        </div>

    </div>
    } @else {
    <app-loading></app-loading>
    }
</app-panel>
