<app-panel>
    <div class="attributes-row">

        <div class="attribute-column">
            @if (character.attributes) {
            <app-card><strong>STR</strong>: {{ character.attributes.strength }}</app-card>
            <app-card><strong>DEX</strong>: {{ character.attributes.dexterity }}</app-card>
            <app-card><strong>CON</strong>: {{ character.attributes.constitution }}</app-card>
            <app-card><strong>INT</strong>: {{ character.attributes.intelligence }}</app-card>
            <app-card><strong>WIS</strong>: {{ character.attributes.wisdom }}</app-card>
            } @else {
            <app-loading></app-loading>
            }
        </div>
    </div>
</app-panel>
