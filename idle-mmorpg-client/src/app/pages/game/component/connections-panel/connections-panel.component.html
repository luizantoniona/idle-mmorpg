<app-panel-vertical>
    <div class="section">
        <h3>Connections</h3>

        @if(location && location.connections && location.connections.length) {
        @for(connection of location.connections; track connection){
        <app-button [text]="connection.destination" (clickEvent)="onConnectionClick(connection.destination)">
        </app-button>
        }
        } @else {
        <app-loading></app-loading>
        }

    </div>
</app-panel-vertical>
