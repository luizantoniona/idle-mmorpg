<app-panel-vertical>

    @if(character && character.action && character.action.id) {
    <app-bar [label]="character.action.id" [value]="character.action.counter" [max]="character.action.duration"
        color="#2196f3"></app-bar>
    }
    @else {
    <app-loading></app-loading>
    }

</app-panel-vertical>
